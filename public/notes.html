<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="./index.html">Note Taker
    </a>
    <div class="icons">
      <button type="submit" class="btn btn-primary btn-md" id="note-btn"><i class="fas fa-save text-light new-note"></i></button>
      <!--<i class="fas fa-pen text-light new-note"></i>-->
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-8">
        <form method="POST" role="form">
          <input class="note-title" placeholder="Note Title" maxlength="28" type="text" id="noteTitle">
          <textarea class="note-textarea" placeholder="Note Text" id="noteBody"></textarea>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!--<script src="./public/assets/js/index.js"></script>-->
  <script type="text/javascript">
    $("#note-btn").on("click", function(event) {
      console.log("click save button")
      event.preventDefault();
      var newNote = {
        title: $("#noteTitle").val(),
        body: $("#noteBody").val()
      };
      console.log('new note captured')
      console.log(newNote)
      $.post("/api/notes", newNote)
        .then(function(data) {
          //console.log("./public/notes.html", data);
          alert("Adding Note...");
        });
    });
  </script>
</body>

</html>
